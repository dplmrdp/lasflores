name: Update calendars daily

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean environment completely
        run: |
          rm -rf node_modules package-lock.json package.json
          npm cache clean --force
          echo "âœ… Entorno limpio"

      # ðŸŸ¢ Instalar Google Chrome y Chromedriver en el runner
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      # ðŸŸ¢ Instalar dependencias necesarias (Selenium + Chromedriver)
      - name: Install Selenium and Chromedriver
        run: |
          npm install selenium-webdriver chromedriver

      # ðŸŸ¢ Ejecutar el script de FAVOLEY (federado)
      - name: Run Federado update script
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
        run: |
          node scripts/update_calendars.js

      # ðŸŸ£ Ejecutar el script de IMD (selenium)
      - name: Run IMD update script
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
        run: |
          node scripts/update_calendars_imd_selenium.js

      # ðŸŸ¢ Subir los .ics actualizados
      - name: Commit and push calendar updates
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions[bot]"
          git add calendarios/*.ics
          git commit -m "Automated update of calendars (IMD + FEDERADO) [ci skip]" || echo "No changes to commit"
          git push
