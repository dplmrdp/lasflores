name: Update calendars daily

on:
  schedule:
    - cron: '0 6 * * *'   # todos los días a las 06:00
  workflow_dispatch:

permissions:
  contents: write   # ⬅️ Esto da permiso para hacer commit

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para hacer push

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ Ya no usamos puppeteer → Instalamos solo node-fetch
      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run calendar update script
        run: node scripts/update_calendars.js

      - name: Commit and push changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions[bot]"
          git add calendarios/*.ics
          git commit -m "Automated update of calendars (IMD + FEDERADO) [ci skip]" || exit 0
          git push
