name: Update calendars daily

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clean environment completely
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          echo "Entorno limpio"

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install deps
        run: npm install selenium-webdriver

      - name: Prepare debug folder
        run: mkdir -p calendarios/debug

      - name: Print Chrome and Chromedriver versions
        run: |
          /usr/bin/google-chrome --version || true
          /usr/local/bin/chromedriver --version || true
          
      - name: Debug connectivity to favoley
        run: |
          set -eux
          mkdir -p calendarios/debug
          echo "=== curl HTTP/2 verbose (full) ===" > calendarios/debug/favoley_debug_readme.txt

          # petición completa (intento normal, puede usar HTTP/2)
          curl --max-time 20 -v "https://favoley.es/es/tournaments?season=8565&category=&sex=2&sport=&tournament_status=&delegation=1630" -o calendarios/debug/favoley_full.html 2>calendarios/debug/favoley_curl_verbose.txt || true

          # forzar HTTP/1.1
          curl --http1.1 --max-time 20 -v "https://favoley.es/es/tournaments?season=8565&category=&sex=2&sport=&tournament_status=&delegation=1630" -o calendarios/debug/favoley_http1.html 2>calendarios/debug/favoley_http1_verbose.txt || true

          # petición HEAD (encabezados)
          curl -I --max-time 10 "https://favoley.es/es/tournaments?season=8565&category=&sex=2&sport=&tournament_status=&delegation=1630" -v > calendarios/debug/favoley_head.txt 2>&1 || true

          # comprobar TLS/ALPN y certificados (openssl)
          if command -v openssl >/dev/null 2>&1; then
            printf "\n\n=== openssl s_client -alpn h2 ===\n" > calendarios/debug/openssl_alpn.txt
            echo | openssl s_client -connect favoley.es:443 -servername favoley.es -alpn h2 -brief >> calendarios/debug/openssl_alpn.txt 2>&1 || true

            printf "\n\n=== openssl s_client (sin alpn) ===\n" >> calendarios/debug/openssl_alpn.txt
            echo | openssl s_client -connect favoley.es:443 -servername favoley.es >> calendarios/debug/openssl_alpn.txt 2>&1 || true
          fi

          # comprobar resolución DNS
          if command -v nslookup >/dev/null 2>&1; then
            nslookup favoley.es > calendarios/debug/nslookup.txt 2>&1 || true
          else
            dig favoley.es +short > calendarios/debug/dig.txt 2>&1 || true
          fi

          # listar debug dir
          ls -la calendarios/debug > calendarios/debug/list_debug.txt 2>&1 || true
        shell: bash

      - name: Upload favoley debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: favoley-debug
          path: calendarios/debug/

      - name: Run update (Federado + IMD mínimo + IMD multi)
        env:
          CHROME_BIN: /usr/bin/google-chrome
          CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
          DEBUG_IMD: "1"
        run: |
          node scripts/update_calendars_federado_multi.js
          node scripts/update_calendars_imd_multi.js
          node scripts/generate_index.js

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-imd
          path: calendarios/debug/

      - name: Commit and push calendar updates
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions[bot]"
          git add calendarios/*.ics index.html || true
          git commit -m "Automated update of calendars (IMD multi + FEDERADO + HTML) [ci skip]" || echo "No changes to commit"
          git push
