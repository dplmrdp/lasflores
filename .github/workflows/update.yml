# .github/workflows/update.yml
name: Update calendars daily

on:
  schedule:
    - cron: '0 6 * * *'   # Every day at 06:00 UTC (adjust if you prefer another hour)
  workflow_dispatch:        # allows manual run
 
 permissions:
  contents: write
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm i puppeteer@21.3.8

      - name: Run updater
        run: node scripts/update_calendars.js

      - name: Show generated files
        run: ls -la calendarios || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add calendarios/imd.ics calendarios/federado.ics
          # Only commit if changed
          if ! git diff --staged --quiet; then
            git commit -m "Automated update of calendars (IMD + FEDERADO) [ci skip]"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
