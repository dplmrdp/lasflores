name: Clean npm cache
run: npm cache clean --force

name: Update calendars daily

on:
  schedule:
    # Ejecutar cada d√≠a a las 6:00 AM (hora UTC)
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install cheerio node-fetch@2 --legacy-peer-deps


      - name: Run update script
        run: node scripts/update_calendars.js

      - name: Commit and push calendar updates
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "github-actions[bot]"
          git add calendarios/*.ics
          git commit -m "Automated update of calendars (IMD + FEDERADO) [ci skip]" || echo "No changes to commit"
          git push
